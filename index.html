<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Clothing Brand</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Fresh Collection 2025</h2>
    <p>Trendy, Stylish, Comfortable.</p>
    <button onclick="shopNow()">Shop Now</button>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="images/tshirt.jpg" alt="T-Shirt">
        <h3>Classic T-Shirt</h3>
        <p>₹499</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/hoodie.jpg" alt="Hoodie">
        <h3>Stylish Hoodie</h3>
        <p>₹899</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/shoes.jpg" alt="Shoes">
        <h3>Sport Shoes</h3>
        <p>₹1499</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 My Clothing Brand | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
